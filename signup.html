    <script defer src="./main.js"></script>

<body>
    <div class="forms">
        <form action="">
          <label for="UserName">
          
            <input
            id="input"
              type="text"
              name="User Name"
              id="username"
              required="Enter a valid UserName"
              placeholder="UserName"
            />
          </label>
          <label for="Email">
            
            <input id="input" type="Email" name="Email" id="email" required="Enter a valid Email" placeholder="Email"/>
          </label>
          <label for="Password">
         
            <input id="input" type="password" name="Password" id="password" required="Enter the correct password"placeholder="Password" />
          </label>
          <label for="Remember me" >
            <div id="checkbox">
              <input type="checkbox" name="Remember me" id="rememberme">
              <p>Remember Me</p>
            </div>
          </label>
          <button id="sign-up">Sign Up </button>
       
        </form>
        <H1 class="Title"> Frimps.</H1>
    
</body>
